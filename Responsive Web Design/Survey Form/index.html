<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <em><p id="description">Thank you for taking the time to help us improve the platform</p></em>
    <div class="form">
    <form id="survey-form" method="post">
      <label for="name" id="name-label">Name</label><br>
      <input type="text" id="name" placeholder="Enter your name" required/><br>
      <label for="email" id="email-label">Email</label><br>
      <input type="email" id="email" placeholder="Enter your Email" required/><br>
      <label for="number" id="number-label">Age(optional)</label><br>
      <input type="number" id="number" min="18" max="100" placeholder="Age" /><br>
      <label for="dropdown">Which option best describes your current role?</label><br>
      <select id="dropdown">
        <option value="current">Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full time Job</option>
        <option value="prefer">Prefer Not to Say</option>
        <option value="other">Other</option>
      </select>
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <input type="radio" id="definitely" name="recommend" value="Definitely" />
      <label for="definitely">Definitely</label><br>
      <input type="radio" id="maybe" name="recommend" value="Maybe" />
      <label for="maybe">Maybe</label><br>
      <input type="radio" id="not-sure" name="recommend" value="Not" />
      <label for="not-sure">Not Sure</label><br>
      <p>What would you like to see improved? (Check all that apply)</p>
      <input type="checkbox" id="front" name="front" value="Frontend" />
      <label for="front">Front-end Projects</label><br>
      <input type="checkbox" id="back" name="back" value="Backend" />
      <label for="back">Back-end Projects</label><br>
      <input type="checkbox" id="challenge" name="challenge" value="Challenges" />
      <label for="challenge">Challenges</label><br>
      <input type="checkbox" id="open" name="open" value="Open-Source" />
      <label for="open">Open Source Community</label><br>
      <input type="checkbox" id="forum" name="forum" value="Forum" />
      <label for="forum">Forum</label><br>
      <label for="comments">Any comments or suggestions?</label><br>
      <textarea id="comments" name="comments" rows="5" cols="50" placeholder="We are welcome to your comments and suggestions..."></textarea><br>
      <button type="submit" id="submit" name="submit" formtarget="_blank">Submit</button>
    </form>
    </div>
  </body>
</html>
